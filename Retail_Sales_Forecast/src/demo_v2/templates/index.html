<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
    <header>
        <div class = "header">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" />
            <h1><b>Fashion Retail Sales Forecasting</b></h1>
        
            <div class="container" style="margin-left: 12%;">
                <form id="form2" width="60%" name="form1"  method="post" action="/redirect_bulk">
                
                <button class="btn btn-primary btn-large" style="font-size: 10px !important; background-color: #052180; border-color: #f7f8f8;"> Bulk Data Prediction</button>
</form>                   
                </div>
        </div>
</header>    
<form id="form" width="60%" name="form1"  method="post" action="/predict">          
    <div class="form_container" style="margin-top:20px; margin-left:100px;"> 
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6"> 
                <div class="form-group">
                    <label for="ProductCategory">Choose your Clothing Category from the list:</label>
                    <select name="ProductCategory" id="ProductCategory" style="color:#1d417c;" required >
                       <option value="">Select option</option>    
                       <option value="MenClothing">Men Clothing</option>
                       <option value="WomenClothing">Women Clothing</option>
                       <option value="OtherClothing">Other Clothing</option>
                    </select>  
                </div>
            </div>
        </div>
    </div>
            <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6"> 
            
            </div>
        </div>
           <br>
           <h6><b>MacroEconomic Information</b></h6>
           <tr>
           <div class="row">
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="MonthlyNominalGDPIndexinMillion">Monthly Nominal GDP Index (inMillion)</label>
               <input type="text" id="MonthlyNominalGDPIndexinMillion" name="MonthlyNominalGDPIndexinMillion" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="MonthlyRealGDPIndexinMillion">Monthly Real GDP Index (inMillion)</label>
               <input type="text" id="MonthlyRealGDPIndexinMillion"  name="MonthlyRealGDPIndexinMillion" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="CPI">CPI</label>
               <input type="text" id="CPI"  name="CPI"  required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
            <label for="unemploymentrate">Unemployment Rate</label>
            <input type="text"  id= "unemploymentrate" name="unemploymentrate" required="required" />
        </div>
        <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="CommercialBankInterestRateonCreditCardPlans">Commercial Bank Interest Rate on Credit Card Plans </label>
               <input type="text" id ="CommercialBankInterestRateonCreditCardPlans" name="CommercialBankInterestRateonCreditCardPlans" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="FinanceRateonPersonalLoansatCommercialBanks24MonthLoan">Finance Rate on Personal Loans at Commercial Banks (24 Month Loan)</label>
               <input type="text" id="FinanceRateonPersonalLoansatCommercialBanks24MonthLoan" name="FinanceRateonPersonalLoansatCommercialBanks24MonthLoan" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Earningsorwagesindollarsperhour">Earnings or wages ($ per hour)</label>
               <input type="text" id="Earningsorwagesindollarsperhour" name="Earningsorwagesindollarsperhour" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="CottonMonthlyPriceUScentsperPoundlbs">Cotton Monthly Price US cents per Pound lbs</label>
               <input type="text" id="CottonMonthlyPriceUScentsperPoundlbs"  name="CottonMonthlyPriceUScentsperPoundlbs" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Changein">Change in Cotton Monthly Price</label>
               <input type="text" id="Changein" name="Changein" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Averageuplandplantedmillionacres">Average upland planted (million acres)</label>
               <input type="text" id="Averageuplandplantedmillionacres" name="Averageuplandplantedmillionacres" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="yieldperharvestedacre">Yield per harvested acre</label>
               <input type="text"  id ="yieldperharvestedacre" name="yieldperharvestedacre" required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Millusein480lbnetwerightinmillionbales">Cotton Mill Use in 480 lbs netweight in Million Sales</label>
               <input type="text"  id="Millusein480lbnetwerightinmillionbales" name="Millusein480lbnetwerightinmillionbales"  required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Exports">Exports in 480 lbs netweight in Million Bales</label>
               <input type="text" id="Exports" name="Exports"  required="required" />
           </div>
        </div>
           <br>
           <h6><b>Weather Information</b></h6>
           <br>
           <tr>
            <div class="row">
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="SeaLevelPressavg">Average Sea Level Press</label>
               <input type="text" id="SeaLevelPressavg" name="SeaLevelPressavg" required="required" />
           </div>
        </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Visibilityavg">Average Visibilty</label>
               <input type="text" id="Visibilityavg" name="Visibilityavg"  required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Windavg">Average Wind</label>
               <input type="text" id="Windavg" name="Windavg"  required="required" />
           </div>
           <br>
           
             <div class="col-md-6 col-sm-6 col-lg-6"> 
               <label for="Precipsum">Sum Precipitation</label>
               <input type="text" id="Precipsum" name="Precipsum" required="required" />
           </div>
           <br>
           </tr>
             <div class="col-md-6 col-sm-6 col-lg-6"> 
                <h6><b>Events Holiday Information</b></h6>
            <br>
                
           <label for="Event">Choose No. of Events in Month:</label>
            <select name="Event" id="Event" style="color:#1d417c;" required>
               <option value="">Select option</option>    
               <option value="0">0</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               </select>  
            </div>
            <br>
               
                 <div class="col-md-6 col-sm-6 col-lg-6"> 
            <label for="FederalHoliday">Choose No. of Federal holidays in Month:</label>
            <select name="FederalHoliday" id="FederalHoliday" style="color:#1d417c;" required>
               <option value="">Select option</option>    
               <option value="0">0</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               </select> 
            </div> 
           </tr>
               <div class="container" width="500px" style="margin-top: 20px; ">
                <button class="btn btn-primary btn-sm" style="font-size: 10px !important; background-color: #ff6801; border-color: #ff6801;">Click to predict</button>
            </div>
        </form>
    </div>    

    <h5 style="color:#1d417c;">
        {{ prediction }}
    </h5>
    <br>
<br>
    <footer class="fixed-bottom page-footer font-small">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                &copy;&nbsp;Copyright 2022 - Fashion Retail Sales Forecasting 
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4">
               
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 " style="display: flex; flex-direction: row; justify-content: flex-end;">
                Contact us @ CoE-AIOps@criticalriver.com  
            </div>
        </div>
    </footer>

           
</body>
   
</html>
