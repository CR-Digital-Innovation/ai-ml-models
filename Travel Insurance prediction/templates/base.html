
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <header>
        <div class = "header">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" />
            <h1><b>Travel Insurance Forecasting</b></h1>
                    <!-- <a type="button" class="btn btn-primary btn-sm" style="margin: 15px 100px 25px 100px;" href=" ">Bulk data</a> -->
                    <!-- <form id="form2" width="60%" name="form2"  method="post" action="/file-upload"> -->
                    <div class="container" style="margin-left: 12%;">
                        <form id="form2" width="60%" name="form1"  method="post" action="/redirect_bulk">
                        <button class="btn btn-primary btn-sm" style="font-size: 10px !important; background-color: #ff6801; border-color: #ff6801;">Bulk data</button>
 </form>                   
                        </div>
                </div>
        </div>
    </header>    
    <div class="form_container" style="margin-top:20px; margin-left:100px;margin-right:100px;"> 
        <!-- Action is where the data is sent. In our case, predict page.
        If action is omitted, it assumed to be the current page -->
        <form id="form1" width="60%" name="form1"  method="post" action="/predict">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label>Age</label><br>
                    <input type="text"  id="Age" name="Age" class="form-control" style="color:#1d417c;" required="required" >
                </div>
                <br>

                <div class="col-md-6 col-sm-6 col-lg-6" >
                    <label>Employment Type</label><br>
                    <select name="Employment_Type" id="drpEmp_type" class="form-control" style="color:#1d417c;">
                        <option value=" ">Select option</option>    
                        <option value="Private Sector">Private Sector</option>
                        <option value="Government Sector">Government Sector</option>
                    </select>
                </div>
                <br>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label>Qualification(Graduation Or Not)</label><br>
        
                    <select name="GraduateOrNot" id="drpGraduate" class="form-control" style="color:#1d417c;">
                        <option value=" ">Select option</option>    
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <br>
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label>Annual Income</label><br>
                    <input type="text"  id="AnnualIncome" name="AnnualIncome" class="form-control" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label>Family Members</label><br>
                    <input type="text"  id="FamilyMembers" name="FamilyMembers" class="form-control" required="required">
                </div>
                <br>
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label>Chronic Diseases</label><br>
                    <input type="text"  id="ChronicDiseases" name="ChronicDiseases" class="form-control" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label> Frequent Flyer</label><br>
                    <select name="FrequentFlyer" id="FrequentFlyer" class="form-control" style="color:#1d417c;">
                        <option value=" ">Select option</option>    
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <br>
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <label>Ever Travelled Abroad</label><br>
                    <select name="EverTravelledAbroad" id="EverTravelledAbroad" class="form-control" style="color:#1d417c;">
                        <option value=" ">Select option</option>    
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
               <br>
            <div class="container" style="margin-left: 45%;">
                <button class="btn btn-primary btn-sm" style="font-size: 10px !important; background-color: #ff6801; border-color: #ff6801;">Click to predict</button>
            </div>

        </form>
    </div>    

    <h2 style="color:#1d417c;">
        {{ prediction }}
    </h2>
    
    <footer class="fixed-bottom page-footer font-small">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                &copy;&nbsp;Copyright 2022 - Travel Insurance Forecasting
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4">
               
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 " style="display: flex; flex-direction: row; justify-content: flex-end;">
                Contact us @ CoE-AIOps@criticalriver.com  
            </div>
        </div>
    </footer>  
</body>
</html>
